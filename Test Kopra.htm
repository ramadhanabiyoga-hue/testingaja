<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        :root {
            --primary-blue: #4A90E2;
            --light-grey-bg: #f5f7fa;
            --border-color: #e4e7eb;
            --text-color-primary: #333;
            --text-color-secondary: #777;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--light-grey-bg);
            margin: 0;
            color: var(--text-color-primary);
        }

        .page-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .app-header {
            background-color: #ffffff;
            border-bottom: 1px solid var(--border-color);
            padding: 10px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }
        .app-header .logo {
            font-weight: 700;
            color: var(--primary-blue);
            font-size: 20px;
            font-style: italic;
        }
        .app-header .user-info {
            color: var(--text-color-secondary);
        }

        .main-content {
            padding: 20px 30px;
            flex-grow: 1;
        }

        .breadcrumbs {
            font-size: 12px;
            color: var(--text-color-secondary);
            margin-bottom: 20px;
        }
        .breadcrumbs span {
            margin: 0 5px;
        }

        .test-header-title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 5px;
        }
        .test-header-meta {
            font-size: 12px;
            color: var(--text-color-secondary);
            margin-bottom: 20px;
        }
        
        .quiz-wrapper {
            background-color: #ffffff;
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }

        .quiz-title-bar {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            
            position: sticky;
            top: 0;
            background-color: #ffffff;
            z-index: 10;
        }
        .quiz-titles h1 {
            font-size: 20px;
            font-weight: 700;
            margin: 0 0 5px 0;
        }
        .quiz-titles h2 {
            font-size: 16px;
            font-weight: 500;
            margin: 0;
        }

        .timer-container {
            text-align: right;
        }
        .timer-container #timer {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-color-primary);
        }
        .timer-container .timer-label {
            font-size: 12px;
            color: var(--text-color-secondary);
        }

        #questions-container {
            padding: 10px 20px;
        }
        
        .question-item {
            padding: 20px 0;
            border-bottom: 1px solid var(--border-color);
        }
        .question-item:last-child {
            border-bottom: none;
        }

        .question-meta {
            font-size: 14px;
            font-weight: 700;
            color: var(--primary-blue);
        }
        .question-text {
            font-size: 16px;
            margin: 10px 0 20px 0;
            font-weight: 700;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .option {
            display: flex;
            align-items: center;
            font-size: 15px;
            cursor: pointer;
        }

        .option input[type="radio"] {
            display: none;
        }

        .option label {
            position: relative;
            padding-left: 35px;
            line-height: 24px;
        }

        .option label::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-color: #ffffff;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .option label::after {
            content: '';
            position: absolute;
            left: 4px;
            top: 4px;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background-color: var(--primary-blue);
            transform: scale(0);
            transition: transform 0.1s ease-in-out;
        }

        .option input[type="radio"]:checked + label::before {
            border-color: #333;
            border-width: 3px;
        }
        
        .option input[type="radio"]:checked + label::after {
            transform: scale(1);
        }
        
        .option input[type="radio"]:checked + label {
            font-weight: 600;
        }

        .mark-follow-up {
            margin-top: 25px;
            display: flex;
            align-items: center;
            font-size: 14px;
            color: var(--text-color-secondary);
            font-weight: 700;
            cursor: pointer;
        }
        .mark-follow-up input[type="checkbox"] {
            margin-right: 12px;
            width: 16px;
            height: 16px;
        }

        .app-footer {
            background-color: var(--primary-blue);
            color: white;
            padding: 12px;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
        }
    </style>
</head>

            {"question":"Layanan perbankan untuk transaksi value chain (meliputi principal, supplier, dan distributor) di antaranya untuk melakukan submit invoice, akseptasi invoice, monitoring pinjaman dan limit pinjaman adalah:","options":["Mandiri Virtual Account","Mandiri Smart Account","Kopra Value Chain","Mandiri Bill Payment"],"correct":2},

        window.onload = function() {
            const questionsContainer = document.getElementById('questions-container');
            const totalQuestions = quizData.length;
            
            function renderAllQuestions() {
                questionsContainer.innerHTML = ''; 
                
                for (let i = 0; i < totalQuestions; i++) {
                    const questionData = quizData[i];
                    let optionsHTML = '';
                    
                    questionData.options.forEach((option, j) => {
                        const isChecked = (j === questionData.correct) ? 'checked' : '';
                        optionsHTML += `
                            <div class="option">
                                <input type="radio" id="q${i}o${j}" name="jawaban_q${i}" ${isChecked} disabled>
                                <label for="q${i}o${j}">${option}</label>
                            </div>
                        `;
                    });

                    const questionElement = document.createElement('div');
                    questionElement.className = 'question-item';
                    questionElement.innerHTML = `
                        <p class="question-meta">Question ${i + 1} of ${totalQuestions}</p>
                        <p class="question-text">${questionData.question}</p>
                        <div class="options-container">${optionsHTML}</div>
                        <div class="mark-follow-up">
                            <input type="checkbox" id="markFollowUp${i}">
                            <label for="markFollowUp${i}">Mark for follow up</label>
                        </div>
                    `;
                    questionsContainer.appendChild(questionElement);
                }
            }

            let durationInSeconds = 30 * 60; // 30 menit
            const timerElement = document.getElementById('timer');

            const timerInterval = setInterval(() => {
                durationInSeconds--;
                let minutes = parseInt(durationInSeconds / 60, 10);
                let seconds = parseInt(durationInSeconds % 60, 10);
                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;
                timerElement.textContent = minutes + ":" + seconds;

                if (durationInSeconds < 0) {
                    clearInterval(timerInterval);
                    timerElement.textContent = "WAKTU HABIS";
                }
            }, 1000);

            renderAllQuestions();
        };
    </script>
